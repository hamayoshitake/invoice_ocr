name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create env file
        working-directory: ./frontend
        shell: bash
        run: |
          echo "VITE_APP_API_KEY=${{ secrets.VITE_APP_API_KEY }}" > .env
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" >> .env

          # .envファイルが作成されたか確認（機密情報は表示しない）
          echo "Created .env file with following keys:"
          cat .env | cut -d= -f1

      - name: Install dependencies and build
        working-directory: ./frontend
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVOICE_OCR_APP_668F6 }}
          channelId: live
          projectId: invoice-ocr-app-668f6